<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jog Times - Sign In</title>

    <!-- Tailwind.css is a CSS library. Read the docs here: -->
    <!-- https://tailwindcss.com/docs/what-is-tailwind -->
    <link rel="stylesheet" href="/tailwind.css" />
  </head>
  <body>
    <main class="h-screen flex flex-col items-center justify-center ">
      <form
        class="m-4 shadow-lg rounded-lg overflow-hidden w-64"
        method="POST"
        action="/sign-in"
      >
      
          <img src="http://i67.tinypic.com/312jl07.jpg" class="w-full" />
        <span><h1 class="text-2xl pl-4 text-center text-blue uppercase font-mono font-bold">Sign In</h1></span>
     
        {{#if errorMessage}}
        <div class="bg-red-lightest text-red-dark p-4">{{ errorMessage }}</div>
        {{/if}}

        <label class="m-4 block text-center text-indigo-light">
          Email Address
          <input
            class="block text-indigo-dark rounded-lg bg-grey-lightest border-2 border-indigo-lightest p-2 mt-2 w-full"
            type="email"
            name="email"
            required
          />
        </label>

        <label class="m-4 block text-center text-indigo-light">
          Password
          <input
            class="block text-indigo-dark rounded-lg bg-grey-lightest border-2 border-indigo-lightest p-2 mt-2 w-full"
            type="password"
            name="password"
            required
          />
        </label>

        <button
          type="submit"
          class="block w-auto rounded bg-indigo text-white p-2 m-4 ml-auto"
        >
          Go â†’
        </button>
      </form>
      <a
        href="/create-account"
        class="block mt-8 text-blue no-underline hover:underline"
      >
        Make an account
      </a>
    </main>
  </body>
</html>
